apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'maven-publish'
apply from: '../dependencies.gradle'



buildscript {
    ext.kotlin_version = "1.4.31"

    repositories {
        google()
    }
}

sourceSets {
    main {
        java {
            srcDir "${buildDir.absolutePath}/tmp/kapt/main/kotlinGenerated/"
        }
    }
}

dependencies {
    compileOnly project(":annotations")
    implementation libraries.stdlib_j8
    implementation libraries.javax_inject
    implementation libraries.javapoet
    implementation libraries.auto_service
    implementation libraries.kotlin_reflect

    kapt libraries.auto_service
}

sourceCompatibility = "8"
targetCompatibility = "8"

publishing {
    publications {
        release(MavenPublication) {
            from components.java
            version '0.1.0'
            groupId 'com.funnydevs.hilt-conductor'
            artifactId 'hilt-conductor-processor'
        }



    }
    
}